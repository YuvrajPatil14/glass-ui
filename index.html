<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlassMorphism</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/user.png" alt="" srcset="" />
            <h3>Super User</h3>
            <p>Pro member</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/steam.png" alt="" srcset="" />
              <h2>Streams</h2>
            </div>
            <div class="link">
              <img src="./images/upcoming.png" alt="" srcset="" />
              <h2>Games</h2>
            </div>
            <div class="link">
              <img src="./images/library.png" alt="" srcset="" />
              <h2>New</h2>
            </div>
            <div class="link">
              <img src="./images/twitch.png" alt="" srcset="" />
              <h2>Library</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Login to join pro for free games</h2>
            <img src="./images/controller.png" alt="" srcset="" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h2>Active Games</h2>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/assassins.png" alt="" srcset="" />
              <div class="card-info">
                <h2>Assassins</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="./images/sackboy.png" alt="" srcset="" />
              <div class="card-info">
                <h2>Sack Boy</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">40%</h2>
            </div>
            <div class="card">
              <img src="./images/spiderman.png" alt="" srcset="" />
              <div class="card-info">
                <h2>Spderman</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">70%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
